<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>ToDo Application</title>
</head>
<body>
   <main class="container">
      <h1 class="main-heading">My To-do List</h1>
      <div class="input-container">
         <input id="task-input" type="text" placeholder="Enter new Task">
         <button onclick="addTaskToList()" id="add-task-btn" class="btn">Add</button>
      </div>
      <ul id="task-list">
         
      </ul>

      <button id="dlete-all-tasks" onclick="deleteAllTasks()" class="btn">Delete All</button>
      <button onclick="toggleTheme()" id="theme-btn" class="btn">Dark Mode</button>
   </main>

   <script src="./index.js"></script>
</body>
</html>
