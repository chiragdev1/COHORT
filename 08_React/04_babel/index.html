<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <title>Cohort and React</title>
</head>
<body>
   <div id="root">This is classic root div!</div>


   <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
   // Create a component names Chai which returns two type of chai
   const Chai = ( {name} ) => (
      <div>
         <ul>
            <li>{name} </li>
         </ul>
      </div>
   )

   const App = () => {
      return (
         <div>
            <h1>Welcome to the Chai App</h1>
            <Chai name="Masala Chai" />
            <Chai name="Green Chai" />
            <Chai name="Ginger Chai" />
         </div>
      );
   }

   const root = document.getElementById('root');
   const rootElement = ReactDOM.createRoot(root);
   rootElement.render(<App />);
</script>
</body>
</html>
